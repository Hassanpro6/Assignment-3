<script>

let number = prompt("Enter your number")
if(number>=0){
    console.log("Number is Positive")
}
else{
    console.log("Number is negative")
}

let age = prompt("Enter your age")
if(age>=18){
    console.log("This user can be a voter")
}
else{
    console.log("This user can't be a voter")
}

let password = prompt("Enter your password")
let confirmation = prompt("Please confirm your password")
if(password===confirmation){
    console.log("Password is Correct")
}
else{
    console.log("Password is Incorrect")
}

let marks = prompt("Enter your marks")
if(marks>=80){
    console.log("You got A grade ")
}
else{
    console.log("You didn't get A grade")
}

let temp = prompt("Enter the temperature in your city")
if(temp>35){
    console.log("It's hotter outside")
}
else{
    console.log("It's not very hot outside")
}

let name = prompt("Enter your name")
if(name==="Ahmed"){
console.log("Welcome Ahmed")
}
else{
console.log("")
}



</script>
